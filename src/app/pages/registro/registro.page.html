<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu" style="margin-top: 20px; height: 50px;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="margin-top: 20px; font-size: 2em; text-align: center;">
      GymEat!
     <img src="assets\dieta-equilibrada.png" style="width: 50px;vertical-align: middle;" color="primary">

    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="primary">
  <h1>Registro</h1>
  <div id="contenedor">
    <ion-list >
      <ion-item>
        <ion-input type="text" [(ngModel)]="usuario.email" placeholder="Correo electrónico" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="usuario.password" placeholder="Contraseña" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="usuario.nombre" placeholder="Nombre" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" [(ngModel)]="usuario.edad" placeholder="Edad" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" [(ngModel)]="usuario.altura" placeholder="Altura" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" [(ngModel)]="usuario.imc" placeholder="I.M.C." ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button (click)="register()" expand="block" fill="clear" shape="round" style="color: white;">
      Registrarse
    </ion-button>
    </div>

    <pre>{{usuario |json}}</pre>
</ion-content>
