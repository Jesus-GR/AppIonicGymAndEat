<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" style="font-size: 2em;">
      Usuario
      <img src="assets/kisspng-apple-color-emoji-apple-color-emoji-computer-icons-5b39e9e6cc8764.9191843415305220868378.png" style="width: 50px;vertical-align: middle;">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button  style="background-color: rgb(0, 225, 255);"(click)="goToFood()">
        <ion-icon name="restaurant-outline" color="dark"></ion-icon>
        <ion-label>Food</ion-label>
      </ion-tab-button>

      <ion-tab-button  style="background-color: rgb(0, 225, 255);" (click)="goToGym()">
        <ion-icon name="barbell-outline" color="dark"></ion-icon>
        <ion-label>Gym</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <pre>{{user |json}}</pre>

  <ion-modal [isOpen]="showModal">
    <ng-template>
      <ion-input placeholder="Nombre" [(ngModel)]="this.user.nombre"></ion-input>
      <ion-input type="number" placeholder="Edad" [(ngModel)]="this.user.edad"></ion-input>
      <ion-input type="number" placeholder="Peso" [(ngModel)]="this.user.peso"></ion-input>
      <ion-input type="number" placeholder="Altura" [(ngModel)]="this.user.altura"></ion-input>
      <ion-input type="number" placeholder="I.M.C." [(ngModel)]="this.user.imc"></ion-input>
      <ion-button color="success" (click)="addUser()">
        <ion-label>AÃ±adir</ion-label>
      </ion-button>


    </ng-template>
  </ion-modal>

</ion-content>
