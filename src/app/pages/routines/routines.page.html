<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="blank"></ion-icon>
     Rutinas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" shape="round" color="success" fill="outline" (click)="goToRoutines()">
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
    Add routines
  </ion-button>


  <ion-list class="listaRutinas" *ngFor="let r of rutinas">
    <ion-item routerLink="/rutina-detail/{{r.rutinaID}}">
      {{r.nombreRutina}}
    </ion-item>
    <button class="deleteButton" href=""><ion-icon name="trash-outline" slot="end" (click)="deleteRoutines(r.rutinaID)" style="font-size: 1.5em ;"></ion-icon></button>
  </ion-list>
</ion-content>
